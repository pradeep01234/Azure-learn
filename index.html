<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job application form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application <span class="tittle_web">(Web)</span>
            </h1>
            <form action="" onsubmit="return false">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name:</label>
                        <input type="text" id="first_name" name="name" placeholder="Enter your name">
                    </div>
                    <div class="form_control">
                        <label for="last_name">Last Name:</label>
                        <input type="text" id="last_name" name="last_name" placeholder="Enter your last name">
                    </div>
                    <div class="form_control">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Enter your Email">
                    </div>
                    <div class="form_control">
                        <label for="job_role">Job Role:</label>
                        <select id="job_role" name="job_role">
                            <option value="">Select job role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="Backend">Backend Developer</option>
                            <option value="Java">Java Developer</option>
                            <option value="Full">Full Stack Developer</option>
                            <option value="Python">Python Developer</option>
                        </select>
                    </div>
                    <div class="form_control">
                        <label for="address">Address:</label>
                        <textarea name="address" id="address"  rows="4" cols="50" placeholder="Enter address"></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">City:</label>
                        <input type="text" id="city" name="city" placeholder="Enter your city">
                    </div>
                    <div class="form_control">
                        <label for="pin">Pin Code:</label>
                        <input type="number" id="pin" name="pin" placeholder="Enter your pin">
                    </div>
                    <div class="form_control">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date">
                    </div>
                    <div class="form_control">
                        <label for="uplode">Uplode Your CV:</label>
                        <input type="file" id="uplode" name="uplode">
                    </div>
                </div>
                <div class="button_container">
                    <button type="submit" onclick="execute()">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
